<div class="card mt-5" *ngIf="user$ | async as user; else loading">
    <div class="card-body">
      <h3 class="card-title text-center">Gracias por registraste!</h3>
      <div class="form-group mt-2">
        <p class="text-center">
          Hemos enviado un correo electronico de confirmacion a <strong>{{ user?.email }}</strong>
        </p>
        <p class="text-center">
          Por favor revisa tu correo y dale click en el link para verificar tu correo electronico.
        </p>
      </div>
      <div class="form-group text-center mt-5">
        <button class="btn btn-primary" (click)="onSendEmail()">
          Volver a enviar el correo de verificacion.
        </button>
      </div>
    </div>
  </div>
  
  <ng-template #loading>
    Loading....
  </ng-template>
