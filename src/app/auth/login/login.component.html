<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center">LOGIN</h3>
                <form [formGroup]="LoginForm" (ngSubmit)="onLogin()">
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email" (ngModelChange)="incorrect=false">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" formControlName="password" (ngModelChange)="incorrect=false">
                    </div>
                    <nz-alert *ngIf="incorrect" nzType="warning" nzMessage="El correo electrónico no es existe o la contraseña es incorrecta" nzShowIcon></nz-alert>
                    <br *ngIf="incorrect">
                    <div class="d-grid gap-2">
                        <button type="submit" nz-button nzType="primary">Login</button>
                    </div>

                </form>
                <div class="mt-3">
                    <p> Deseas registrate? <a class="ultimo" [routerLink]="['/register']"> Registro</a> </p>
                </div>
            </div>
        </div>
    </div>
</div>
